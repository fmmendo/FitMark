<h2>Benchmarks</h2>
<ul class="benchmarks">
  <li *ngFor="let benchmark of benchmarks" [class.selected]="benchmark === selectedBenchmark" (click)="onSelect(benchmark)">
    <span class="badge">{{benchmark.id}}</span> {{benchmark.name}}
  </li>
</ul>
 
<app-benchmark-detail [benchmark]="selectedBenchmark"></app-benchmark-detail>
