<h2>Benchmarks</h2>
<ul class="benchmarks" >
  <div *ngFor="let benchmark of benchmarks">
  <li  *ngIf="benchmark.gender === userData.gender || benchmark.gender === 2">    
    <a routerLink="/detail/{{benchmark.id}}">
      <span class="badge">{{benchmark.id}}</span> {{benchmark.name}} score: {{benchmark.score}}
    </a>
  </li>
</div>
</ul>
