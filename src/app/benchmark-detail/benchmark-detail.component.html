<div *ngIf="benchmark">
  <h2>{{ benchmark.name | uppercase }}</h2>
  <div>{{benchmark.standards}}</div>
  <div>
    <label>score:
      <input [(ngModel)]="entry.score" placeholder="0">
    </label>
    <div>
      <span></span>{{benchmark.scheme}}</div>
  </div>
  <div>
    <span>modifiers: </span>{{benchmark.modifier}}</div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
