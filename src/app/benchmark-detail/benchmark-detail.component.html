<div *ngIf="benchmark">
  <h2>{{ benchmark.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{benchmark.id}}</div>
  <div>
    <span>name: </span>{{benchmark.name}}</div>
  <div>
    <span>standards: </span>{{benchmark.standards}}</div>
  <div>
    <label>score:
      <input [(ngModel)]="benchmark.score" placeholder="0">
    </label>
    <div>
      <span></span>{{benchmark.scheme}}</div>
  </div>
  <div>
    <span>modifiers: </span>{{benchmark.modifier}}</div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
